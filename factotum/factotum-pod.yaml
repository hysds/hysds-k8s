apiVersion: v1
kind: Pod
metadata:
  name: factotum
spec:
  containers:
  - name: factotum
    image: hysds/verdi:latest
    ports:
    - containerPort: 22
      name: ssh
    - containerPort: 80
      name: http
    - containerPort: 443
      name: https
    - containerPort: 8085
      name: dav
    - containerPort: 9001
      name: supervisord
    resources:
      limits:
        cpu: "0.5"
    volumeMounts:
    - mountPath: /home/ops/.ssh/id_rsa
      name: global-secrets
      subPath: id_rsa
      readOnly: true
    - mountPath: /home/ops/.ssh/authorized_keys
      name: global-secrets
      subPath: id_rsa.pub
      readOnly: true
    - mountPath: /home/ops/verdi/etc/celeryconfig.py
      name: global-config
      subPath: celeryconfig.py
    - mountPath: /home/ops/verdi/etc/datasets.json
      name: global-config
      subPath: datasets.json
    - mountPath: /home/ops/verdi/etc/conf.d/factotum.conf
      name: config
      subPath: factotum.conf
    - mountPath: /home/ops/verdi/log
      name: log
  volumes:
  - name: global-secrets
    secret:
      secretName: hysds-global-secrets
  - name: global-config
    configMap:
      name: hysds-global-config
  - name: config
    configMap:
      name: hysds-factotum-config
  - name: log
    emptyDir: {}
