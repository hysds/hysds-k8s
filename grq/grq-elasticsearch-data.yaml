apiVersion: v1
kind: PersistentVolume
metadata:
  name: grq-elasticsearch-pv
  labels:
    type: local
    component: grq
    run: grq-elasticsearch-pv
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /Users/gmanipon/dev/hysds-k8s/grq/data/elasticsearch
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grq-elasticsearch-pvc
  labels:
    component: grq
    run: grq-elasticsearch-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      component: grq
      run: grq-elasticsearch-pv
